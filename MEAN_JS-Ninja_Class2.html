<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title> :add_title: </title>
</head>

    <body>
        <script>
            function Ninja(name) 
            {
                this.name = name;
                this.health = 100;
                var speed = 3;
                var strength = 3;

                this.stats = function() 
                {
                    console.log("Name: " + this.name + ", Health: " + this.health + ", Speed: " + speed + ", Strength: " + strength);

                    return this;
                }
            }

            Ninja.prototype.sayName = function() 
            {
                console.log("My name is " + this.name);
                return this;
            }

            Ninja.prototype.drinkSake = function() 
            {
                this.health += 10;
                console.log(this.name + " drank some sake. " + this.name + "'s health is now " + this.health);

                return this;
            }

            Ninja.prototype.punch = function(opponentNinja) 
            {
                opponentNinja instanceof Ninja;
                opponentNinja.health -= 5;
                console.log(opponentNinja.name + " was punched by " + this.name + " and lost 5 Health");

                return this;
            }

            Ninja.prototype.kick = function(opponentNinja) 
            {
                opponentNinja instanceof Ninja;                
                opponentNinja.health -= 15;
                console.log(opponentNinja.name + " was kicked by " + this.name + " and lost 15 Health");
                
                return this;
            }

            const ninja1 = new Ninja("Gin");
            ninja1 instanceof Ninja;

            const ninja2 = new Ninja("Mugen");
            ninja1 instanceof Ninja;
            

            ninja1.punch(ninja2);
            ninja2.kick(ninja1);
            

        </script>
    </body>

</html>
